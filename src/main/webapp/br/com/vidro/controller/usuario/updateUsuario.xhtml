<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Controle Administrativo</title>
	<style>
body {
	background-color: #eeeeee;
	padding-bottom: 40px;
}
</style>
</h:head>

<h:body>

	<p:panel header="Cadastro Usuario">
		<h:form id="form" enctype="multipart/form-data">
		  
		  <p:growl id="growl" showDetail="true" sticky="true" />
		
          <h:panelGrid columns="2" cellpadding="4">
				<h:panelGrid columns="1" cellpadding="4">

					   <h:graphicImage value="/temp/#{usuarioBean.nomeImg}.jpg"
						width="290" height="210"  rendered="#{usuarioBean.part == null}"/>
                    
                      <h:graphicImage id="img" value="/temp/#{usuarioBean.nomeImg}"
						width="290" height="210"  rendered="#{usuarioBean.part != null}"/>
                    
					<h:inputFile id="file" label="file" style="width:250px; font-size: 10px;" value="#{usuarioBean.part}">
					</h:inputFile>
					<h:message style="color: red" for="file" />
				
					
					<p:commandButton value="Upload Arquivo" ajax="false"
						icon="ui-icon-check" action="#{usuarioBean.uploadFile()}"
						process="@this" style="width:130px; font-size: 10px;" />
				</h:panelGrid>
				<h:panelGrid  columns="1" cellpadding="1"> 		
				   <h:panelGrid  columns="2" cellpadding="1"> 
					   <h:outputLabel value="Nome Completo: " style="font-weight:bold"  />
					    <h:outputLabel value="Telefone: " style="font-weight:bold"  />
				       <p:inputText  value="#{usuarioBean.cliente.nome}"  size="51" />
		               <p:inputText  value="#{usuarioBean.cliente.telefone[0].telefone}"  size="20" />
					</h:panelGrid>
					 <h:panelGrid  columns="3" cellpadding="1"> 
				
					   <h:outputLabel value="Login " style="font-weight:bold"  />
					    <h:outputLabel value="Senha: " style="font-weight:bold"  />
					   <h:outputLabel value="CPF/CNPJ" style="font-weight:bold" />
				
				
					
					  <p:inputText value="#{usuarioBean.cliente.user.get(0).username}" size="20"/>
					  <p:inputText value="#{usuarioBean.cliente.user.get(0).password}"  size="20"/>
					  <p:inputText value="#{usuarioBean.cliente.documentos[0].cpf}" size="27"/>
				    
					 </h:panelGrid>
					  <h:panelGrid  columns="3" cellpadding="1"> 
				      		<h:outputLabel value="EndereÃ§o:" style="font-weight:bold" />
		                    <h:outputLabel value="Bairro:" style="font-weight:bold" />
		                    <h:outputLabel value="Cidade:" style="font-weight:bold" />
		                    
		                    <p:inputText  value="#{usuarioBean.cliente.endereco[0].endereco}" size="27"/>
                    		<p:inputText  value="#{usuarioBean.cliente.endereco[0].bairro}"  size="20"/> 
                            <p:inputText  value="#{usuarioBean.cliente.endereco[0].cidade}"  size="20"/>
				      
					</h:panelGrid>
					 <h:panelGrid  columns="1" cellpadding="1"> 
				          <h:outputLabel value="Email:" style="font-weight:bold"/>
				          <p:inputText  value="#{usuarioBean.cliente.email[0].email}" update=":form"  size="75"/>
				      
					</h:panelGrid>

                 </h:panelGrid>
				</h:panelGrid>

			
				
			<p:commandButton value="Alterar" ajax="false" icon="ui-icon-check"
					action="#{usuarioBean.update()}" />
					
		   <p:commandButton value="Voltar" ajax="false" icon="ui-icon-check"
					style="margin-right:10px" action="#{controllerRoute.criarUsuario()}"
					 update=":form" immediate="true" process="@this"/>			
			
		</h:form>  
		
		  
	</p:panel>
</h:body>

</html>
