<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:dialog  header="Cadastro Cliente" widgetVar="dlg2" modal="true"
			height="800" width="1000" top="20">
			
           
				<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"  showSummary="false"  />

				<h:panelGrid id="grid" columns="2" cellpadding="1"  >
                  
					<h:outputLabel value="Nome Completo / Razão Social " style="font-weight:bold" />
					<h:outputLabel value="SELECT:" style="font-weight:bold" />
					
					<p:inputText value="#{clienteBean.cliente.nome}" size="50"/>
					<p:inputText size="10" />


					<h:outputLabel value="Nome Fantasia" style="font-weight:bold" />
					<h:outputLabel value="CNPJ/CPF" style="font-weight:bold" />
					
					<p:inputText value="#{clienteBean.cliente.nomeFantasia}" size="50"/>
					<p:inputText value="#{clienteBean.documentos.cpfcnpj}" />
					

					<h:outputLabel value="Endereço" style="font-weight:bold"  />
					<h:outputLabel value="CF/DF" style="font-weight:bold" />
				
					  
					 <p:inputText value="#{clienteBean.endereco.endereco}"  size="50" />
					 
					<p:inputText value="#{clienteBean.cliente.cfdf}" />
					
					
					
					<h:panelGrid  columns="4" cellpadding="1"> 
				
					   <h:outputLabel value="Bairro " style="font-weight:bold"  />
					   <h:outputLabel value="Cidade" style="font-weight:bold" />
					   <h:outputLabel value="UF " style="font-weight:bold"  />
					   <h:outputLabel value="CEP" style="font-weight:bold" />
					
					  <p:inputText value="#{clienteBean.endereco.bairro}" size="15"/>
					  <p:inputText value="#{clienteBean.endereco.cidade}" size="15"/>
					  <p:inputText value="#{clienteBean.endereco.uf}" size="3" />
					  <p:inputText value="#{clienteBean.endereco.cep}" size="10"/>
				   
					</h:panelGrid>
					
					<h:panelGrid columns="1" cellpadding="1"> 
					   
					    <h:outputLabel value="Telefone " style="font-weight:bold"  />
					   
					    <p:inputText value="#{clienteBean.telefone.telefone}" />  
					
					 </h:panelGrid>

					<h:panelGrid  columns="1" cellpadding="1"> 
					    <h:outputLabel value="Observações " style="font-weight:bold"  />
					    <p:inputTextarea rows="10" cols="50" value="#{clienteBean.cliente.observacao}"  style="font-weight:bold" />
					</h:panelGrid>
					
					
					 
					 <h:panelGrid columns="1" cellpadding="1" >  
					   
					    <h:outputLabel value="Residencial" style="font-weight:bold"  />
					    <p:inputText value="#{clienteBean.telefone.residencial}" />
					     
					    <h:outputLabel value="Celular " style="font-weight:bold"  />
					    <p:inputText value="#{clienteBean.telefone.celular}" />    
					    
					    <h:outputLabel value="Whatapps" style="font-weight:bold"  />
					    <p:inputText value="#{clienteBean.telefone.whatapps}" />    
					    
					    <h:outputLabel value=" Fax " style="font-weight:bold"  />
					    <p:inputText value="#{clienteBean.telefone.fax}" />  
					
					 </h:panelGrid>
					 
					 <h:outputLabel value="#{clienteBean.cliente.idCliente}" style="font-weight:bold" />
					
				</h:panelGrid>

				<p:commandButton value="Cadastrar" ajax="false" icon="ui-icon-check"
					style="margin-right:10px" action="#{clienteBean.save}"
					update="growl" />
				<p:commandButton value="Cancelar" update="grid" icon="ui-icon-check"
					style="margin-right:10px" oncomplete="PF('dlg2').hide()"/>
	
                
		   </p:dialog>

</html>
