<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


			<p:dataTable  id="tbl" var="cli"  value="#{funcionarioBean.listClienteAll()}"
				editable="true" style="margin-bottom:20px" resizable="false"
				closeOnEscape="true" paginator="true" rows="5">
				<f:facet name="header">
                Listar Funcionarios
                  </f:facet>
				<p:ajax event="rowEdit" listener="#{funcionarioBean.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{funcionarioBean.onRowCancel}"
					update=":form:msgs" />


				<p:column headerText="Matricula">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cli.idFuncionario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText  value="#{cli.idFuncionario}"
								style="width:100%" disabled="true" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nome do Funcionario">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cli.cliente.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{cli.cliente.nome}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="telefone">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cli.telefone[0].telefone}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText  value="#{cli.telefone[0].telefone}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="CPF">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cli.documentos[0].cpf}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText  value="#{cli.documentos[0].cpf}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="RG">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cli.documentos[0].rg}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText  value="#{cli.documentos[0].rg}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nome da Empresa">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{cli.empresa.razaoSocial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText  value="#{cli.empresa.razaoSocial }"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>
			<h:commandLink>
                    <p:graphicImage url="img/excel.png" />
                    <p:dataExporter type="xls" target="tbl" fileName="Funcionario" options="#{controllerUtil.postProcessXLS()}" />
           </h:commandLink>
            <h:commandLink id="pdf">
               <p:graphicImage url="img/pdf.png" size="24" />
               <p:dataExporter type="pdf" target="tbl" fileName="Funcionario" preProcessor="#{controllerUtil.preProcessPDF}" />
           </h:commandLink>
             <h:commandLink>
                <p:graphicImage url="img/csv.jpg" />
                <p:dataExporter type="csv" target="tbl" fileName="Funcionario" pageOnly="true" />
            </h:commandLink>
            <h:commandLink>
                <p:graphicImage url="img/xml.png" />
                <p:dataExporter type="xml" target="tbl" fileName="Funcionario" pageOnly="true" />
           </h:commandLink>

</html>
