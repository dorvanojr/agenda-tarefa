<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Controle Administrativo</title>
	<style>
body {
	background-color: #eeeeee;
	padding-bottom: 40px;
}
</style>
</h:head>

<h:body>

	<p:panel header="Cadastro Funcionario">
		<h:form id="form" enctype="multipart/form-data">
		  
		  <p:growl id="growl" showDetail="true" sticky="true" />
		
          <h:panelGrid columns="2" cellpadding="4">
				<h:panelGrid columns="1" cellpadding="4">

					<h:graphicImage id="img" value="/temp/#{funcionarioBean.nomeImg}"
						width="290" height="210" />

					<h:inputFile id="file" label="file" style="width:250px; font-size: 10px;" value="#{funcionarioBean.part}">
					</h:inputFile>
					<h:message style="color: red" for="file" />
				
					
					<p:commandButton value="Upload Arquivo" ajax="false"
						icon="ui-icon-check" action="#{funcionarioBean.uploadFile()}"
						process="@this" style="width:130px; font-size: 10px;" />
				</h:panelGrid>
				<h:panelGrid  columns="1" cellpadding="1"> 		
				   <h:panelGrid  columns="1" cellpadding="1"> 
					    <h:outputLabel value="Nome Completo: " style="font-weight:bold"  />
				       <p:inputText  value="#{funcionarioBean.cliente.nome}"  size="50" />    
					</h:panelGrid>
					 <h:panelGrid  columns="3" cellpadding="1"> 
				
					   <h:outputLabel value="telefone:" style="font-weight:bold"  />
					    <h:outputLabel value="Celular: " style="font-weight:bold"  />
					   <h:outputLabel value="CEP" style="font-weight:bold" />
				
				
					
					  <p:inputText value="#{funcionarioBean.telefone.telefone}" size="20"/>
					  <p:inputText value="#{funcionarioBean.telefone.celular}"  size="20"/>
					  <p:inputText value="#{funcionarioBean.endereco.cep}" size="27"/>
				    
					 </h:panelGrid>
					  <h:panelGrid  columns="3" cellpadding="1"> 
					  
				      		<h:outputLabel value="Endereço:" style="font-weight:bold" />
		                    <h:outputLabel value="Bairro:" style="font-weight:bold" />
		                    <h:outputLabel value="Cidade:" style="font-weight:bold" />
		                    
		                    <p:inputText  value="#{funcionarioBean.endereco.endereco}" size="27"/>
                    		<p:inputText  value="#{funcionarioBean.endereco.bairro}"  size="20"/> 
                            <p:inputText  value="#{funcionarioBean.endereco.cidade}"  size="20"/>
				      
					</h:panelGrid>
					 <h:panelGrid  columns="2" cellpadding="1"> 
				          <h:outputLabel value="Email:" style="font-weight:bold"/>
				          <h:outputLabel value="Cargo na Empresa:" style="font-weight:bold"/>
				          <p:inputText  value="#{funcionarioBean.email.email}" update=":form"  size="41"/>
				          <p:inputText  value="#{funcionarioBean.funcionario.cargo}" update=":form"  size="30"/>
					</h:panelGrid>
                    <h:panelGrid  columns="3" cellpadding="1"> 
				          <h:outputLabel value="CPF:" style="font-weight:bold"/>
				          <h:outputLabel value="RG:" style="font-weight:bold"/>
				           <h:outputLabel value="Grau de Instrução:" style="font-weight:bold"/>
				          <p:inputText  value="#{funcionarioBean.documentos.cpf}" update=":form"  size="20"/>
				          <p:inputText  value="#{funcionarioBean.documentos.rg}" update=":form"  size="20"/>
				          <p:inputText  value="#{funcionarioBean.funcionario.grauInstrucao}" update=":form"  size="28"/>
					</h:panelGrid>
					   <h:panelGrid  columns="3" cellpadding="1"> 
				          <h:outputLabel value="Data de Entrada:" style="font-weight:bold"/>
				          <h:outputLabel value="Data de Nascimento:" style="font-weight:bold"/>
				           <h:outputLabel value="Estado Civil:" style="font-weight:bold"/>
				           <p:inputText  value="#{funcionarioBean.funcionario.dataEntrada}" update=":form"  size="20">
				                <f:convertDateTime type="date" pattern="dd/mm/yyyy" size="10"/>  
				           </p:inputText>     
				          <p:inputText  value="#{funcionarioBean.cliente.dataNasc}" update=":form"  size="20">
				                <f:convertDateTime type="date" pattern="dd/mm/yyyy" size="10"/>  
				           </p:inputText>     
				          <p:inputText  value="#{funcionarioBean.cliente.estadoCivil}" update=":form"  size="28"/>
					</h:panelGrid>
					<h:panelGrid  columns="1" cellpadding="1"> 
				          <h:outputLabel value="Carteira de Trabalho:" style="font-weight:bold"/>
				          <p:inputText  value="#{funcionarioBean.documentos.carteiraTrabalho}" update=":form"  size="30"/>
					</h:panelGrid>
					
                 </h:panelGrid>
				</h:panelGrid>

			<p:commandButton value="Cadastrar" ajax="false" icon="ui-icon-check"
					action="#{funcionarioBean.save()}" />
					
		   <p:commandButton value="Voltar" ajax="true" icon="ui-icon-check"
					style="margin-right:10px" action="#{controllerRoute.criarFuncionario()}"
					 update=":form" immediate="true" process="@this"/>			
			
		</h:form>  
		

	</p:panel>
</h:body>

</html>
