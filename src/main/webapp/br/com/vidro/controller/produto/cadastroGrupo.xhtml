<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog header="Cadastro de Grupo" widgetVar="dlg3" modal="true"
		height="260" width="470" top="0" resizable="false">

			<p:growl id="growl2" showDetail="true" sticky="true" />

			<h:panelGrid id="gridG" columns="1" cellpadding="1">

				<h:panelGrid  columns="1" cellpadding="1"> 
					   <h:outputLabel value="Nome" style="font-weight:bold"  />
					   <p:inputText value="#{produtoBean.grupo.nomeGrupo}" size="35" />
					   
					   <h:outputLabel value="Descrição" style="font-weight:bold" />
					   <p:inputText value="#{produtoBean.grupo.descricaoGrupo}" size="30" />
				</h:panelGrid>
					
			</h:panelGrid>
        
				
			<p:commandButton value="Cadastrar" ajax="false" icon="ui-icon-check"
				style="margin-right:10px" action="#{produtoBean.saveGrupo()}" />
			<p:commandButton value="Cancelar" update="grid" icon="ui-icon-check"
				style="margin-right:10px" oncomplete="PF('dlg3').hide()" />
	</p:dialog>

</html>
