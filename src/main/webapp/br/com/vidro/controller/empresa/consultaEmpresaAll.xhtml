<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

 	<p:dataTable id="tbl" var="em" value="#{empresaBean.listEmpresaAll()}"
				editable="true" style="margin-bottom:20px" resizable="false"
				closeOnEscape="true" paginator="true" rows="15">
				<f:facet name="header">
                 Listar Empresas
                  </f:facet>
				<p:ajax event="rowEdit" listener="#{empresaBean.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{empresaBean.onRowCancel}"
					update=":form:msgs" />


				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{em.empresa.idEmpresa}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{em.empresa.idEmpresa}" style="width:100%"
								disabled="true" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nome Fantasia">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{em.nomeFantasia}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{em.nomeFantasia}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				
				<p:column headerText="RazÃ£o Social">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{em.empresa.razaoSocial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{em.empresa.razaoSocial}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="CNPJ">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{em.empresa.documentos[0].cnpj}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{em.empresa.documentos[0].cnpj}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Telefone">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{em.empresa.telefone[0].residencial}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{em.empresa.telefone[0].residencial}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="EndereÃ§o">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{em.empresa.endereco[0].endereco}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{em.empresa.endereco[0].endereco}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>
		   <h:commandLink>
                    <p:graphicImage url="img/excel.png" />
                    <p:dataExporter type="xls" target="tbl" fileName="Empresas" options="#{controllerUtil.postProcessXLS()}" />
           </h:commandLink>
            <h:commandLink id="pdf">
               <p:graphicImage url="img/pdf.png" size="24" />
               <p:dataExporter type="pdf" target="tbl" fileName="Empresas" preProcessor="#{controllerUtil.preProcessPDF}" />
           </h:commandLink>
             <h:commandLink>
                <p:graphicImage url="img/csv.jpg" />
                <p:dataExporter type="csv" target="tbl" fileName="Empresas" pageOnly="true" />
            </h:commandLink>
            <h:commandLink>
                <p:graphicImage url="img/xml.png" />
                <p:dataExporter type="xml" target="tbl" fileName="Empresas" pageOnly="true" />
           </h:commandLink>

</html>
